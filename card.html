<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
		<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="outer_box">
		<!-- your favorite animal's name goes here -->
		<h1>Bobby</h1>
		<!-- your favorite animal's image goes here -->
		<img class="photo" src="https://s26.postimg.org/revq29f11/Bobby.png" alt="bobby">
		<!-- <img class="photo" src="bobby.png" alt="bobby"> -->
		<div class="inner_box">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting_fact">Bobby is a Maltese terrier, an ancient breed of dog that's been around since Roman times.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="labels">Age</span>: 13.5 years</li>
				<li><span class="labels">Weight</span>: 6.5 kg</li>
				<li><span class="labels">Gender</span>: Male</li>
				<li><span class="labels">Colour</span>: White</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Bobby is a great, great grand father.  In human years he'd be over 90 but he's still very active.</p>
		</div>
	</div>
</body>
</html>
